<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resourceful</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" type="image/x-icon" href="pfp.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>



<body id="pagebody">

    <div class="loader">
        <div class="loader-content">
            <div class="pfp">
                <img src="pfp.png" alt="Logo" />
            </div>
            <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <div id="mainpage">

        <div class="header">
            <h1>Resourceful</h1>
            <h4>The largest repository of digital resources made by students for students</h4>
        </div>

        <div class="fullbody">
            <div class="search">
                <div class="searchfield">
                    <input type="text" id="searchInput" autocomplete="on" placeholder="Search...">
                </div>
                <div class="uploadbtn">
                    <button id="edit"><i class="bi bi-folder-fill"></i> Upload</button>
                </div>
            </div>

            <div class="resources" id="resources">
            </div>
        
        
        </div>
        
    </div>

    <form action="/upload" method="post" class="upload" id="upload" enctype="multipart/form-data" style="display: none;">
        <h1>Upload a Resource</h1>
        <div class="title">
            <input id="inputtitle" name="title" type="text" placeholder=" ">
            <h3>Title*</h3>
        </div>
        <div class="description">
            
            <textarea id="inputdescription" name="description" placeholder=" "></textarea>
            <h3>Description: (optional)</h3>
        </div>
        <div class="file">
            <h3>Attach resource file:</h3>
            <input id="inputfile" name="file" type="file">
        </div>

        

        <div class="submit">
            <h3 id="titlewarning">Title field is required.</h3>
            <h3 id="filewarning">Please attach a resource.</h3>
            <div class="btns">
                <button id="submitbtn" type="submit">Submit</button>
                <button id="cancelbtn" type="button">Cancel</button>
            </div>
            
        </div>
    </form>

    <div class="overlay" id="overlay"></div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="main.js"></script>
    <script src="resources.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
